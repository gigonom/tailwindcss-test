    <div class="container flex flex-row flex-start">
      <div class="flex-col self-center basis-1/2 mr-10">
        <h1
          class="bg-gradient-to-r from-indigo-500 via-sky-700 to-indigo-500 dark:from-indigo-200 dark:via-sky-400 dark:to-indigo-200 bg-clip-text tracking-tight text-transparent text-5xl leading-normal font-bold">
          Придай хаоса этому миру
        </h1>
        <p class="text-xl font-light text-slate-400 my-5">Только те кто прожили это или проживают могут понять насколько им трудно</p>
        <button
          (click)="hovered=true"
          class="animate-bounce-slow text-sm font-medium text-white button h-10 bg-emerald-600 rounded shadow-xl mt-4 mr-10 px-6 hover:-translate-y-1 hover:bg-emerald-700 duration-300">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 inline-block mb-1 mr-2" fill="none" viewBox="0 0 24 24"
               stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round"
                  d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z"/>
            <path stroke-linecap="round" stroke-linejoin="round" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
          </svg>
          Внести хаос
        </button>
        <button
          (click)="hovered=false"
          class="animate-bounce-slow-2 text-sm font-medium text-slate-400 button h-10 bg-slate-800 rounded shadow-xl mt-4 mr-10 px-6 hover:-translate-y-1 hover:text-white duration-300">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 inline-block mb-1 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" />
          </svg>
          Вернуть гармонию
        </button>
      </div>

      <div class="flex flex-col justify-center items-center basis-1/3 dark:bg-slate-900 bg-slate-600 rounded shadow-2xl">
        <div class="relative"
             (mouseover)="hovered=true" (mouseout)="hovered=false">
          <div class="absolute flex h-full w-full justify-center items-center">
            <button
              [ngClass]="hovered
              ? 'text-center text-sm font-medium text-white button h-10 bg-emerald-600 rounded shadow-xl mt-4 px-6 hover:-translate-y-1 hover:bg-emerald-700 duration-300 hover:animate-none ease-in duration-300 delay-200'
              : 'opacity-0'"
            >
              <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 inline-block mb-1 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                <path stroke-linecap="round" stroke-linejoin="round" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
              </svg>
              Смотреть
            </button>
          </div>

          <div class="grid grid-flow-col grid-rows-2 grid-cols-3 gap-8 p-8">
            <div [ngClass]="hovered ? 'transform scale-150 -rotate-6 -translate-y-8 -translate-x-8 ease-in-out duration-700' : ''">
              <img src="../assets/img/1.jpg" alt="1" loading="lazy">
            </div>
            <div [ngClass]="hovered ? 'col-start-3 transform scale-150 rotate-6 translate-y-8 translate-x-8 ease-in-out duration-700' : 'col-start-3'">
              <img src="../assets/img/5.jpg" alt="" loading="lazy">
            </div>
            <div [ngClass]="hovered ? 'transform scale-150 rotate-3 translate-y-11 -translate-x-7 ease-in-out duration-700' : ''">
              <img src="../assets/img/3.jpg" alt="" loading="lazy">
            </div>
            <div [ngClass]="hovered ? 'transform scale-125 -rotate-1 translate-y-14 ease-in-out duration-700' : ''">
              <img src="../assets/img/4.jpg" alt="" loading="lazy">
            </div>
            <div [ngClass]="hovered ? 'row-start-1 col-start-2 col-span-2 transform scale-125 translate-x-10 -translate-y-8 rotate-2 ease-in-out duration-700' : 'row-start-1 col-start-2 col-span-2'">
              <img src="../assets/img/2.jpg" alt="" loading="lazy">
            </div>
          </div>
